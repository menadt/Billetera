{% extends 'movimientos.html' %}

{% block content %}
<h1> Modificar o eliminar Movimiento </h1>
{{error}}

<form action="" method="POST" class="card card-body">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-primary">Modificar</button>
</form>

<form action="{% url 'eliminar' mov.id %}" method="POST" class="card card-body">
    {% csrf_token %}
    <button class="btn btn-primary"> Borrar </button>
</form>
{% endblock  %}
